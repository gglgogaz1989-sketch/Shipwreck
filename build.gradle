plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.mysteryisland'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Jackson –¥–ª—è JSON (—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.16.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.16.1'
    
    // JLine –¥–ª—è –∫–æ–Ω—Å–æ–ª–∏ (—Ü–≤–µ—Ç–∞ –∏ –≤–≤–æ–¥)
    implementation 'org.jline:jline:3.24.1'
    implementation 'org.jline:jline-terminal-jna:3.24.1'
    
    // –õ–æ–≥–≥–∏—Ä–æ–≤–∞–Ω–∏–µ
    implementation 'org.slf4j:slf4j-simple:2.0.9'
    
    // –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
}

application {
    mainClass = 'com.mysteryisland.Main'
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8']
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.mysteryisland.Main',
            'Implementation-Title': 'Mystery Island',
            'Implementation-Version': version,
            'Created-By': 'Gradle',
            'Built-By': System.getProperty('user.name'),
            'Build-Jdk': System.getProperty('java.version')
        )
    }
    
    // –í–∫–ª—é—á–∞–µ–º —Ä–µ—Å—É—Ä—Å—ã –≤ JAR
    from('src/main/resources') {
        include '**/*'
        into 'resources'
    }
}

shadowJar {
    archiveBaseName.set('mysteryisland')
    archiveClassifier.set('')
    archiveVersion.set(version)
    
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–ª—è merge —Å–µ—Ä–≤–∏—Å–æ–≤
    mergeServiceFiles()
    
    // –ò—Å–∫–ª—é—á–∞–µ–º –Ω–µ–Ω—É–∂–Ω—ã–µ —Ñ–∞–π–ª—ã
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'
    
    // –£–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—ã–π –∫–ª–∞—Å—Å
    manifest {
        attributes 'Main-Class': 'com.mysteryisland.Main'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:unchecked' << '-Xlint:deprecation'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

// –°–æ–∑–¥–∞–Ω–∏–µ –¥–∏—Å—Ç—Ä–∏–±—É—Ç–∏–≤–∞
task createDist(type: Copy) {
    dependsOn shadowJar
    
    from 'build/libs'
    into 'build/dist'
    include '*.jar'
    
    doLast {
        println "‚úÖ –î–∏—Å—Ç—Ä–∏–±—É—Ç–∏–≤ —Å–æ–∑–¥–∞–Ω –≤ build/dist/"
    }
}

// –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
task runGame(type: JavaExec) {
    dependsOn classes
    mainClass = 'com.mysteryisland.Main'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

// –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–±–æ—Ä–∫–µ
task buildInfo {
    doLast {
        println "üì¶ –°–±–æ—Ä–∫–∞ Mystery Island v${version}"
        println "üìÖ –î–∞—Ç–∞: ${new Date()}"
        println "‚òï Java: ${System.getProperty('java.version')}"
    }
}
